<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n SELECT </title>
</head>
<body>
    <!-- usamos get para ver lo seleccionado -->
    <form action="resultadoselect.html" method="get">
        <h3>Selecciona la calidad de imagen deseada</h3>
        <!-- con select se genra la lista de opciones -->
        <select name="calidad">
            <!-- con option se agregan los lelemntos a la lista -->
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
        <input type="submit" name="Guardar" value="Guardar">
    </form>
</body>
</html>
