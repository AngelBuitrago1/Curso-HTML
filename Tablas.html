<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <!-- se utiliza la etiqueta cabecera de titular para los nombres en la tabla -->
        <thead>
            <!-- etiqueta para el nombre de la celda -->
            <th>Nombres</th>
            <th>Apelidos</th>
            <th>Código</th>
        </thead>
        <!-- esta etiqutea es para agregar una fila -->
        <tr>
            <!-- etiqueta para llenar la celda -->
            <td>Angel</td>
            <td>Buitrago</td>
            <td>01</td>
        </tr>
        <tr>
            <!-- etiqueta para llenar la celda -->
            <td>Mauricio</td>
            <td>Márquez</td>
            <td>02</td>
        </tr>
    </table>
</body> 
</html>
