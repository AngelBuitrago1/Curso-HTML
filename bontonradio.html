<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón radio</title>
</head>
<body>
    <!-- con el metodo get en la pagina de resultado se ve la opcion seleccionada -->
    <form action="resultadobotonradio.html" method="get">
        <h3>¿Qué color te gusta?</h3>
        <!-- sino se le pone un name igual en cada opción se pueden escoger todas al mismo tiempo -->
        verde <input type="radio" name="color" value="verde">
        Rojo <input type="radio" name="color" value="rojo">
        Azul <input type="radio" name="color" value="azul">
        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
